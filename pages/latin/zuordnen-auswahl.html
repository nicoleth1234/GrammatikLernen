<!DOCTYPE html>
<html lang="de">
<head>
  <base href="../../">
    <meta charset="UTF-8" />
    <title>Zuordnen – Auswahl</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .opts { display: grid; gap: .75rem; max-width: 420px; }
        .row-inline { display: flex; align-items: center; gap: .75rem; }
        .row-inline label { display: inline-flex; align-items: center; gap: .35rem; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="header">
        <a href="quiz.html" id="back">← Zurück</a>
        <script type="module">
            import { wireBackLinkToQuiz } from "./dist/shared/nav.js";
            wireBackLinkToQuiz("#back");
        </script>
        <h1>Zuordnungs-Quiz – Auswahl</h1>
    </div>

    <div class="card">
        <div class="opts">
            <div class="row-inline">
                <strong>Vokativ:</strong>
                <label><input type="radio" name="voc" value="on" checked> mit Vokativ</label>
                <label><input type="radio" name="voc" value="off"> ohne Vokativ</label>
            </div>

            <div class="row-inline">
                <strong>Modus:</strong>
                <label><input type="radio" name="mode" value="normal" checked> normal</label>
                <label><input type="radio" name="mode" value="hard"> hard</label>
            </div>

            <button id="btn-start" class="btn">Starten</button>
        </div>
    </div>
</div>

<script type="module">
    import { goSiblingTo, wireBackLinkToQuiz } from "./dist/shared/nav.js";

    // Back-Link robust machen (optional – falls noch nicht drin)
    wireBackLinkToQuiz('.back'); // <a class="back" href="quiz.html">← Zurück</a>

    const btn = document.getElementById("btn-start");
    btn?.addEventListener("click", () => {
        const voc = (document.querySelector('input[name="voc"]:checked'))?.value;
        const mode = (document.querySelector('input[name="mode"]:checked') )?.value;
        const params = new URLSearchParams({ voc, mode });
        goSiblingTo("zuordnen-quiz.html", params.toString());
    });
</script>

</body>
</html>
