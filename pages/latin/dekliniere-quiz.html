<!DOCTYPE html>
<html lang="de">
<head>
  <base href="../../">
    <meta charset="UTF-8" />
    <title>Dekliniere-Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <a href="quiz.html" id="back">← Zurück</a>
        <script type="module">
            import { wireBackLinkToQuiz } from "./dist/shared/nav.js";
            wireBackLinkToQuiz("#back");
        </script>
        <h1>Dekliniere-Quiz</h1>
    </div>

    <div class="card">
        <div class="row"><strong>Aufgabe:</strong> <span id="task">—</span></div>

        <div class="row">
            <label for="answer">Deine Form:</label>
            <input id="answer" type="text" autocomplete="off" />
        </div>

        <div class="row" id="controls">
            <button id="btn-submit" class="btn">Antworten</button>
            <button id="btn-solution" class="btn">Lösung</button>
            <button id="btn-next" class="btn">Nächste</button>
            <span id="streak" class="muted" style="margin-left:.5rem;">Streak: 0</span>
        </div>

        <!-- Hinweis-Button unterhalb -->
        <div class="row">
            <button id="btn-hint" class="btn">Hinweis</button>
        </div>

        <div class="row muted" id="hint"></div>
        <div class="row" id="feedback"></div>
    </div>
</div>

<script type="module" src="dist/quizForm.js"></script>
</body>
</html>
