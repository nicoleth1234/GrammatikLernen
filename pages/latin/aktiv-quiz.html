<!DOCTYPE html>
<html lang="de">
<head>
  <base href="../../">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aktiv-Quiz</title>
</head>
<body>
<div class="wrap">
    <a href="quiz.html" id="back">← Zurück</a>
    <script type="module">
        import { wireBackLinkToQuiz } from "./dist/shared/nav.js";
        wireBackLinkToQuiz("#back");
    </script>


    <h1>Aktiv-Quiz</h1>
    <p class="muted">Gib die korrekte Endung ein. Längenzeichen (ā, ē, …) sind egal.</p>

    <div class="card">
        <div class="row"><strong>Frage:</strong> <span id="q-text">—</span></div>
        <div class="row">
            <label for="answer">Antwort (Endung): </label>
            <input id="answer" type="text" autocomplete="off" />
        </div>
        <div class="row">
            <button id="btn-submit" class="btn">Antworten</button>
            <button id="btn-show" class="btn">Zeige Lösung</button>
        </div>
        <div class="row" id="feedback"></div>
    </div>
</div>

<script type="module" src="dist/quizActive.js"></script>
</body>
</html>
