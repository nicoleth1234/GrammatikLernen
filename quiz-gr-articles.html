<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Griechische Artikel ‚Äì Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .toolbar { display:flex; align-items:center; justify-content: space-between; gap: .75rem; margin-bottom: .75rem; flex-wrap: wrap; }
        .progress { flex:1; height: 10px; background: #eee; border-radius: 6px; overflow: hidden; }
        .progress .bar { width: 0%; height: 100%; background: #6abf69; transition: width .2s ease; }
        .counter { min-width: 110px; text-align: right; }
        .quiz-grid { display:grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        @media (max-width: 900px){ .quiz-grid { grid-template-columns: 1fr; } }
        .pool { display:grid; grid-template-columns: repeat(auto-fill, minmax(120px,1fr)); gap: .5rem; }
        .chip { user-select:none; padding:.5rem .6rem; border:1px solid #ccc; border-radius:.5rem; background:#fff; cursor:grab; text-align:center; }
        .chip:active { cursor:grabbing; }
        td.drop-target { position:relative; min-height:2.2rem; }
        td.drop-ok { outline:2px solid #6abf69; }
        td.drop-bad { outline:2px solid #d32f2f; }
        td.filled { background:#e8f5e9; font-weight:600; }
        @keyframes shake { 10%,90%{transform:translateX(-1px);}20%,80%{transform:translateX(2px);}30%,50%,70%{transform:translateX(-4px);}40%,60%{transform:translateX(4px);} }
        .shake { animation: shake .35s; }
        .congrats { display:none; padding:.75rem 1rem; background:#e8f5e9; border:1px solid #c8e6c9; border-radius:.5rem; margin:.5rem 0; }
        .congrats.show { display:block; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="header">
        <a class="back" href="index.html">‚Üê Zur√ºck</a>
        <h1>Griechische Artikel ‚Äì Zuordnung</h1>
    </div>

    <div class="toolbar">
        <div class="progress"><div id="progress-bar" class="bar"></div></div>
        <div class="counter">Fehler: <strong id="errors">0</strong></div>
    </div>
    <div id="congrats" class="congrats">üéâ Bravo! Alle Felder korrekt gef√ºllt.</div>

    <div class="quiz-grid">
        <!-- links: Zieltabelle -->
        <div class="card">
            <h2>Ziel: Kasus √ó (m/f/n √ó Sg/Pl)</h2>
            <table id="articles-grid" class="endings-table">
                <thead>
                <tr>
                    <th></th>
                    <th>m Sg</th><th>m Pl</th>
                    <th>f Sg</th><th>f Pl</th>
                    <th>n Sg</th><th>n Pl</th>
                </tr>
                </thead>
                <tbody id="grid-body"></tbody>
            </table>
            <div class="row" style="margin-top:.5rem;">
                <button id="btn-reset" class="btn">Zur√ºcksetzen</button>
            </div>
        </div>

        <!-- rechts: Kartenpool -->
        <div class="card">
            <h2>Artikel</h2>
            <div id="pool" class="pool"></div>
        </div>
    </div>
</div>

<!-- globaler Hover f√ºr Endungstabellen (optional, falls schon eingebunden, kannst du es weglassen) -->
<script type="module" src="dist/hover-global.js"></script>
<script type="module" src="dist/quizGreekArticles.js"></script>
</body>
</html>
