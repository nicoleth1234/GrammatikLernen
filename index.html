    function sectionCard(title, text = null, buttons = []) {
        const div = document.createElement("div");
        div.className = "section";
        const h2 = document.createElement("h2");
        h2.textContent = title;
        div.appendChild(h2);

        if (text) {
            const p = document.createElement("p");
            p.className = "coming";
            p.textContent = text;
            div.appendChild(p);
        }

        if (buttons && buttons.length) {
            const row = document.createElement("div");
            row.className = "btn-row";
            for (const b of buttons) {
                const btn = document.createElement("button");
                btn.className = "btn";
                btn.textContent = b.label;
                btn.addEventListener("click", b.onClick);
                row.appendChild(btn);
            }
            div.appendChild(row);
        }

        return div;
    }

    function setActive(which) {
        if (which === "latin") {
            btnLatin.classList.add("active");
            btnLatin.setAttribute("aria-selected", "true");
            btnGreek.classList.remove("active");
            btnGreek.setAttribute("aria-selected", "false");
            renderLatin();
        } else {
            btnGreek.classList.add("active");
            btnGreek.setAttribute("aria-selected", "true");
            btnLatin.classList.remove("active");
            btnLatin.setAttribute("aria-selected", "false");
            renderGreek();
        }
    }

    btnLatin.addEventListener("click", () => setActive("latin"));
    btnGreek.addEventListener("click", () => setActive("greek"));
